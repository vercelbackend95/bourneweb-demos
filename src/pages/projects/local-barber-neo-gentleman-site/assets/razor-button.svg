<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 170" preserveAspectRatio="none">
  <defs>
    <!-- brushed steel -->
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f7f7"></stop>
      <stop offset="0.12" stop-color="#d5d5d5"></stop>
      <stop offset="0.5" stop-color="#8c8c8c"></stop>
      <stop offset="0.86" stop-color="#3a3a3a"></stop>
      <stop offset="1" stop-color="#141414"></stop>
    </linearGradient>

    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.65)"></stop>
      <stop offset="0.5" stop-color="rgba(255,255,255,0)"></stop>
      <stop offset="1" stop-color="rgba(0,0,0,.65)"></stop>
    </linearGradient>

    <!-- gold -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fff2c9"></stop>
      <stop offset="0.45" stop-color="#f5d98f"></stop>
      <stop offset="0.78" stop-color="#c7a26a"></stop>
      <stop offset="1" stop-color="#7a4b14"></stop>
    </linearGradient>

    <!-- brushed noise -->
    <filter id="brush" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="8" result="n"></feTurbulence>
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.55
        0 0 0 0 0.55
        0 0 0 0 0.55
        0 0 0 0.18 0" result="grain"></feColorMatrix>
      <feComposite in="grain" in2="SourceGraphic" operator="over"></feComposite>
    </filter>

    <!-- plate shadow -->
    <filter id="shadow" x="-20%" y="-30%" width="140%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.65"></feDropShadow>
    </filter>
  </defs>

  <!-- outer blade shape -->
  <path filter="url(#shadow)" fill="url(#steel)" d="
    M40,18
    L480,18
    Q505,18 505,42
    L505,128
    Q505,152 480,152
    L40,152
    Q15,152 15,128
    L15,42
    Q15,18 40,18
    Z
  "></path>

  <!-- inner bevel line -->
  <path fill="none" stroke="rgba(255,255,255,.35)" stroke-width="2" d="
    M44,26 L476,26
    Q493,26 493,43
    L493,127
    Q493,144 476,144
    L44,144
    Q27,144 27,127
    L27,43
    Q27,26 44,26
    Z
  "></path>

  <!-- brushed overlay -->
  <path opacity="0.9" filter="url(#brush)" fill="transparent" d="
    M40,18 L480,18 Q505,18 505,42 L505,128 Q505,152 480,152 L40,152 Q15,152 15,128 L15,42 Q15,18 40,18 Z
  "></path>

  <!-- center black core -->
  <path fill="#0b0b0b" opacity="0.92" d="
    M80,48
    L440,48
    Q458,48 458,66
    L458,104
    Q458,122 440,122
    L80,122
    Q62,122 62,104
    L62,66
    Q62,48 80,48
    Z
  "></path>
  <path fill="rgba(255,215,150,.12)" d="
    M82,50 L438,50 Q456,50 456,68 L456,102 Q456,120 438,120 L82,120 Q64,120 64,102 L64,68 Q64,50 82,50 Z
  "></path>

  <!-- left screw -->
  <g transform="translate(68,85)">
    <circle r="18" fill="url(#gold)"></circle>
    <circle r="18" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="2"></circle>
    <path d="M-7,-7 L7,7 M7,-7 L-7,7" stroke="#141414" stroke-width="3" stroke-linecap="round" opacity="0.9"></path>
  </g>

  <!-- right screw -->
  <g transform="translate(452,85)">
    <circle r="18" fill="url(#gold)"></circle>
    <circle r="18" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="2"></circle>
    <path d="M-7,-7 L7,7 M7,-7 L-7,7" stroke="#141414" stroke-width="3" stroke-linecap="round" opacity="0.9"></path>
  </g>

  <!-- top and bottom edge glints -->
  <rect x="24" y="24" width="472" height="3" fill="rgba(255,255,255,.28)"></rect>
  <rect x="24" y="143" width="472" height="3" fill="rgba(0,0,0,.35)"></rect>
</svg>
